
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <script type="module">
        import { saveTransaction } from "./scripts/main.js";

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const qrData = params.get("data");

            if (!qrData) {
                document.body.innerHTML = "<h2>No transaction data found.</h2>";
                return;
            }

            document.getElementById("transactionText").textContent = qrData;

            document.getElementById("withdrawBtn").onclick = () => {
                saveTransaction("withdraw", qrData);
            };

            document.getElementById("cancelBtn").onclick = () => {
                saveTransaction("cancel", qrData);
            };
        };
    </script>
</head>
<body>
    <h2>Transaction Request</h2>
    <p id="transactionText"></p>
    <button id="withdrawBtn">Withdraw</button>
    <button id="cancelBtn">Cancel</button>
</body>
</html>
