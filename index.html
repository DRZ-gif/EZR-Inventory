<!doctype html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>QR Transaction</title><link rel="stylesheet" href="style.css" /></head><body><div class="card"><div class="top-row"><div class="left"><h1 id="title">QR Transaction</h1><p class="lead">Detected transaction text from QR. Choose whether to withdraw or cancel.</p><label class="muted">Transaction text (from QR):</label><div id="txnText" class="txn-box">— waiting for QR data —</div><div class="controls"><button id="withdrawBtn" class="btn-withdraw">Withdraw</button><button id="cancelBtn" class="btn-cancel">Cancel</button><div class="small" id="statusMsg"></div></div><div style="margin-top:12px;"><label class="muted">If QR didn't populate text, paste it:</label><div style="display:flex;gap:8px;margin-top:8px;"><input id="manualInput" type="text" placeholder="Paste transaction text..." /><button id="useInput" class="btn-plain">Use</button></div></div><div class="stored"><div style="display:flex;align-items:center;justify-content:space-between;"><div><strong>Stored Transactions</strong><div class="small">Saved locally using browser storage.</div></div><div class="tools"><button id="exportBtn" class="btn-plain">Export JSON</button><button id="clearBtn" class="btn-plain">Clear All</button></div></div><div id="txList" class="tx-list" aria-live="polite"></div></div></div><div class="right"><strong>Activity</strong><div id="log" class="small" style="margin-top:8px;min-height:60px;">No activity.</div></div></div></div><script src="script.js"></script></body></html>
